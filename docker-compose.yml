version: "3"

services:

  app:
    build:
      context: .
      dockerfile: Dockerfile.production
    command: npm test
    volumes:
      - "./app:/app"
    image: andriichernov/devops-for-programmers-project-lvl1
    depends_on: [db]
    environment:
      DATABASE_HOST: db
      DATABASE_NAME: postgres
      DATABASE_USERNAME: postgres
      DATABASE_PASSWORD: password

  db:
    image: postgres:latest
    restart: always
    environment:
      DATABASE_HOST: db
      DATABASE_NAME: postgres
      DATABASE_USERNAME: postgres
      DATABASE_PASSWORD: password
